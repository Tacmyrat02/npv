<h2>Create NPV Tunnel Config</h2>
<form method="post">
    <label>Config Name:</label><input name="name" required><br>
    <label>SSH Host:</label><input name="host" required><br>
    <label>Port:</label><input name="port" value="22"><br>
    <label>Username:</label><input name="user"><br>
    <label>Password:</label><input name="password"><br>
    <label>SNI (for SSL):</label><input name="sni"><br>
    <label>Payload:</label><textarea name="payload"></textarea><br>
    <button type="submit">Generate</button>
</form>
